
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>


    <ion-view view-title="Watch List">
      <ion-nav-view>
        <ion-nav-bar class="bar-calm" style="display: block">

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

          <ion-nav-buttons side="right">
            <!--<button class="button button-clear" ng-click="editListWatchList()">Edit</button>-->
            <button class="button button-clear" ng-click="data.showDelete = !data.showDelete">Remove</button>
          </ion-nav-buttons>


          <ion-nav-title class="bar-calm">Watch List</ion-nav-title>
        </ion-nav-bar>
      </ion-nav-view>

      <div class="bar bar-subheader">
        <h2 class="title">
          <div class="row">
            <div class="col">Watch List Name</div>
            <div class="col">Note</div>
          </div>
        </h2>
      </div>

      <ion-content overflow-scroll="true" class="ionic-scroll has-header has-subheader has-tabs" ng-controller="listWatchListCtrl">
        <ion-list show-delete="data.showDelete" can-swipe="true">
          <!-- Repeat over each quote, to display the current details and name -->
          <ion-item ng-click="goDetailWatchList()" class="item-remove-animate item-button-right" ng-repeat="watchlist in watchlists">
            <div style="display:inline-block;width:33%" class="col-offset-10">{{watchlist.name}}</div>
            <div style="display:inline-block;width:33%" class="col-offset-33">{{watchlist.desc}}</div>
            <ion-delete-button class="ion-minus-circled"
                               ng-click="onItemDelete('{{watchlist.id}}')">
            </ion-delete-button>
            <ion-option-button class="button-positive"
                               ng-click="editWatchList('{{watchlist.id}}')">
              Edit
            </ion-option-button>
          </ion-item>
        </ion-list>
        <div class="padding">
          <a href="#/editWatchList/addNew" class="button button-block button-calm">New Watch List</a>
        </div>
      </ion-content>


    </ion-view>



  </ion-side-menu-content>


  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/listAcctList">
          Accounts
        </ion-item>
        <ion-item menu-close href="#/listWatchList">
          Watchlist
        </ion-item>
        <ion-item menu-close href="#/news">
          News
        </ion-item>
        <ion-item menu-close href="#/social">
          Social
        </ion-item>
        <ion-item menu-close href="#/funds">
          Funds
        </ion-item>
        <ion-item menu-close href="#/settings">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
