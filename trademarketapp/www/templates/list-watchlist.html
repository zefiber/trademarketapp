
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>


    <ion-view view-title="Watch List">
      <ion-nav-view>
        <ion-nav-bar class="bar-calm" style="display: block">

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" >
            </button>
          </ion-nav-buttons>


          </button>
          <ion-nav-title class="bar-calm">Watch List</ion-nav-title>
        </ion-nav-bar>
      </ion-nav-view>


      <div class="bar bar-subheader">
        <h2 class="title">
          <div class="row">
            <div class="col">Watch List Name</div>
            <div class="col">Note</div>
          </div>
        </h2>
      </div>

      <ion-content overflow-scroll="true" class="ionic-scroll has-header has-subheader has-tabs" ng-controller="listWatchListCtrl">

        <ion-list>
          <!-- Repeat over each quote, to display the current details and name -->
          <ion-item ng-click="goDetailWatchList()">
            <div style="display:inline-block;width:33%" class="col-offset-10">WatchList 1</div>
            <div style="display:inline-block;width:33%" class="col-offset-10">Try watchlist</div>
          </ion-item>
        </ion-list>

      </ion-content>


    </ion-view>



  </ion-side-menu-content>


  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search">
          Accounts
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Watchlist
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          News
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Social
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Funds
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
