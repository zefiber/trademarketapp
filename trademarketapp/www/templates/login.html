<ion-view view-title="User Login">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="padding scroll-content ionic-scroll has-header has-tabs" ng-controller="LoginCtrl">
    <form name="registrationForm" ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="model.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="model.password" required>
        </label>
      </div>
      <button class="button button-calm" type="submit">Login</button>

    </form>
      <br>
      <br>
      <a href="#/login" class="item-calm" ng-click="forgotPwd()">Having trouble signing in?</a>

  </ion-content>
</ion-view>
