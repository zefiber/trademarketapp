<ion-view view-title="Account1">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Account1</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">
    <ion-nav-buttons side="primary">
      <button class="button button-clear" ng-click="goBackToListAcctList()">Back</i></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="goCustomizeAccount()">Customize</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div class="bar bar-subheader">
    <h2 class="title">
      <div class="row">
        <div class="col">Symbol</div>
        <div class="col">Ask</div>
        <div class="col">Bid</div>
      </div>
    </h2>
  </div>

  <ion-content overflow-scroll="true" class="ionic-scroll has-header has-subheader has-tabs" ng-controller="AcctHoldingsCtrl">

    <!-- two buttons for debugging socket connection-->
    <!--<div class="row">
      <div class="col col-center">
        <button class="button button-calm" ng-click="connectSocket()">
          connect
        </button>
        <button class="button button-calm" ng-click="disConnectSocket()">
          disconnect
        </button>
      </div>
    </div>
    -->
    <ion-list>
      <!-- Repeat over each quote, to display the current details and name -->
      <ion-item ng-repeat="stock in quotes">

        <div style="display:inline-block;width:33%" class="col-offset-10">{{stock.symbol}}</div>
        <div style="display:inline-block;width:33%">{{stock.ask | currency:'$'}}</div>
        <div style="display:inline-block;width:33%">{{stock.bid | currency: '$'}}</div>
      </ion-item>
    </ion-list>

    <br>
    <div ng-show="!quotes.length" class="col-offset-33 no-results">
      <p>No Stocks Subscribed</p>
    </div>
  </ion-content>


</ion-view>
