

<ion-view view-title="My Portfolio">
  <ion-header-bar class="bar-calm">

    <h1 class="title">My Portfolio</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">
    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="done()">Done</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="ionic-scroll has-header has-tabs" ng-controller="customizeStocksCtrl">
    <ion-searchbar ng-model="searchQuery" ionInput="getItems($event)">aa</ion-searchbar>
    <!-- ionList allows us to make a complex list with swipe buttons, reordering, and more -->
    <ion-list show-reorder="true" show-delete="true">
      <!-- Repeat over each quote, to display the current details and name -->
      <ion-item ng-repeat="stock in quotes">
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete($index)"></ion-delete-button>
        <div style="display:inline-block;width:33%" class="col-offset-10">{{stock.symbol}}</div>
        <div style="display:inline-block;width:33%">{{stock.ask | currency:'$'}}</div>
        <div style="display:inline-block;width:33%" >{{stock.bid | currency: '$'}}</div>

        <!-- Option and reorder button for list items -->

        <ion-option-button class="button-assertive" ng-click="remove($index)">Remove</ion-option-button>
        <ion-reorder-button on-reorder="reorder(stock, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button>

      </ion-item>
    </ion-list>


  </ion-content>


</ion-view>
