

<ion-view view-title="Edit Watch List">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Edit Watch List</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">

    <ion-nav-buttons side="first">
      <button class="button button-clear" ng-click="watchListEditDone()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content overflow-scroll="true" class="ionic-scroll has-header has-tabs" ng-controller="editWatchListCtrl">
    <!-- ionList allows us to make a complex list with swipe buttons, reordering, and more -->
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="watchlist.name">
      </div>
      <div class="item item-input">
        <textarea rows="5" ng-model="watchlist.desc"></textarea>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-calm" ng-click="saveEditWatchList()">Save</button>
    </div>

  </ion-content>


</ion-view>
