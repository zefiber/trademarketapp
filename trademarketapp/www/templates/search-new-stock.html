

<ion-view view-title="Search New Stock">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Search New Stock</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">

    <ion-nav-buttons side="first">
      <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="goBack()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content overflow-scroll="false" direction="y" scrollbar-y="false" ng-controller="searchNewStockCtrl">


    <ion-list >

      <ion-item  ng-repeat="item in items" ng-click="addNewStock(item)">
        <div class=" row">
          <div class=" col">{{item.symbol}}</div>
          <div class=" col">{{item.currency}}</div>
          <div class=" col">{{item.type}}</div>
          <div class=" col">{{item.exchange}}</div>
        </div>

      </ion-item>
    </ion-list>

  </ion-content>



</ion-view>
