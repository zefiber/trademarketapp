

<ion-view view-title="Search New Stock">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Search New Stock</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">

    <ion-nav-buttons side="first">
      <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="goBack()">Back</button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content overflow-scroll="true" direction="y" scrollbar-y="true" ng-controller="searchNewStockCtrl">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list >
      <ion-item  ng-repeat="item in items" ng-click="addNewStock(item)">
        <p>{{item.text}}</p>
      </ion-item>
    </ion-list>

  </ion-content>



</ion-view>
