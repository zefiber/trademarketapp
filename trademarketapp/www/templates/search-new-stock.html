

<ion-view view-title="Search New Stock">
  <ion-header-bar class="bar-calm">

    <h1 class="title">Search New Stock</h1>
  </ion-header-bar>

  <ion-nav-bar class="bar-calm">

    <ion-nav-buttons side="first">
      <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click=""></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content direction="y" scrollbar-y="true" ng-controller="searchNewStockCtrl">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list>
      <ion-item collection-repeat="item in items" >
        <button class="button-clear" ng-click="addNewStock(item.text)"><p>{{item.text}}</p></button>
      </ion-item>
    </ion-list>

    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>

  </ion-content>
</ion-view>
