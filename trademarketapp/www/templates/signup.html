



<ion-view view-title="New Account">
  <ion-header-bar class="bar-calm">
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <h1 class="title">New Account</h1>
  </ion-header-bar>
  <ion-content class="padding scroll-content ionic-scroll has-header has-tabs" ng-controller="SignUpCtrl">
    <form name="registrationForm" ng-submit="createNewUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="model.firstname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="model.lastname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="model.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="model.username" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="model.password" required>
        </label>
      </div>
      <button class="button button-calm" type="submit">Create</button>

    </form>

    <pre>{{formData}}</pre>
  </ion-content>
</ion-view>
